name: Spark
description: "SPARK - Dating that means more"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Firebase Core
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  cloud_functions: ^5.1.6
  
  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2
  lottie: ^3.3.1
  
  # Forms & Input
  pinput: ^5.0.1
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  
  # Audio (uncomment after testing with Flutter stable)
  # record: ^5.2.0
  # just_audio: ^0.9.43
  
  # Storage & Cache
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.3
  
  # Networking & Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  http: ^1.2.2
  
  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Authentication
  google_sign_in: ^6.2.2
  
  # Payments (India)
  razorpay_flutter: ^1.3.7
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Utilities
  equatable: ^2.0.7
  logger: ^2.5.0
  collection: ^1.19.0
  url_launcher: ^6.3.1
  
  # Icons
  cupertino_icons: ^1.0.8
  flutter_phosphor_icons: ^0.0.1+6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#1A1A2E"
  image: "assets/images/splash_logo.png"
  android_12:
    color: "#1A1A2E"
    icon_background_color: "#1A1A2E"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-ExtraBold.ttf
          weight: 800
